<div class="topItem">
    <div>
        <h4>About Me</h4>
        <img src="{{ site.url }}/images/me.png" class="avatar" />
    </div>
    <div>
        <p>
            .Net coder, lifelong Brighton &amp; Hove Albion fan &amp; self confessed geek
        </p>
    </div>
    <div>
        <a target="_blank" href="https://www.twitter.com/BlythMeister" class="fab fa-twitter"></a>
        <a target="_blank" href="https://www.linkedin.com/in/chris-blyth/" class="fab fa-linkedin"></a>
        <a target="_blank" href="https://github.com/BlythMeister" class="fab fa-github"></a>
        <a target="_blank" href="https://open.spotify.com/user/BlythMeister" class="fab fa-spotify"></a>
        <a target="_blank" href="https://www.youtube.com/channel/UC75NXNugjDXbboQcsc7y1tg" class="fab fa-youtube"></a>
        <a target="_blank" href="https://keybase.io/blythmeister" class="fab fa-keybase"></a>
    </div>
</div>
<div class="bottomItem">
    <h4>Recent Posts <a href="{{ site.url }}/feed.xml" class="fas fa-rss"></a></h4>
    {% assign publishedPosts = site.posts | where: 'show', 'true' %}
    {% for post in publishedPosts  limit:5 %}
    <div class="media {% if forloop.last == false %}media-underline{% endif %}">
        <div class="media-body">
            <a href="{{ post.url }}">
                <h5 class="media-heading">{{ post.title }}</h5>
            </a>
            <p><i class="far fa-calendar">&nbsp;</i>{{ post.date | date: "%d %B %Y" }}</p>
            {{ post.excerpt }}
        </div>
    </div>
    {% endfor %}
</div>
