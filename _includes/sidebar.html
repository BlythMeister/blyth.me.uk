<div class="col-lg-12 aboutme">
    <div>
        <h4>About Me</h4>
        <img src="/images/me.png" class="avatar" />
    </div>
    <div>
        <p>
            .Net coder, lifelong Brighton & Hove Albion fan & self confessed geek
        </p>
    </div>
    <div>
        <a href="https://www.twitter.com/BlythMeister" class="fa fa-twitter"></a>
        <a href="https://www.linkedin.com/in/chris-blyth/" class="fa fa-linkedin"></a>
        <a href="https://github.com/BlythMeister" class="fa fa-github"></a>
        <a href="https://plus.google.com/+ChrisBlyth-BlythMeister" class="fa fa-google-plus"></a>
        <a href="https://open.spotify.com/user/BlythMeister" class="fa fa-spotify"></a>
    </div>
</div>
<div class="col-lg-12 recentPosts">
    <h4>Recent Posts <a href="{{ site.url }}/feed.xml" class="fa fa-rss"></a></h4>
    {% for post in site.posts limit:3 %}
    <div class="media {% if forloop.last == false %}media-underline{% endif %}">
        <div class="media-body">
            <a href="{{ post.url }}">
                <h5 class="media-heading">{{ post.title }}</h5>
            </a>
            <p><i class="fa fa-calendar">&nbsp;</i>{{ post.date | date: "%d %B %Y" }}</p>
            {{ post.excerpt }}
        </div>
    </div>
    {% endfor %}
</div>
<div class="col-lg-12 myTweets">
    <a class="twitter-timeline" data-width="270" data-height="350" data-dnt="true" data-link-color="#337ab7" href="https://twitter.com/BlythMeister">Tweets by BlythMeister</a>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>
