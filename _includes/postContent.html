<div class="row">
    <div class="col-lg-12">
        {% assign post = page %}
        <h2>{{ post.title }}</h2>
        <h3>{% include postmeta.html %}</h3>
        
        <div class="addthis_inline_share_toolbox"></div>
        
        <p class="devide-top">
            {{ content }}
        </p>
        
        <p class="devide-top">
            <div class="addthis_inline_share_toolbox"></div>
            {% if post.comments %}
            <div id="disqus_thread"></div>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            {% endif %}
        </p>
        
        <p>
            <div class="pull-left">
                {% if post.previous.url %}
                <a href="{{post.previous.url}}" title="Previous Post: {{post.previous.title}}">&laquo; {{post.previous.title}}</a>
                {% endif %}
            </div>
            <div class="pull-right">
                {% if post.next.url %}
                <a href="{{post.next.url}}" title="Next Post: {{post.next.title}}">{{post.next.title}} &raquo; </a>
                {% endif %}
            </div>
        </p>
    </div>
</div>
